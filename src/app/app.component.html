<body>
  <nav
    class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-m"
  >
    <div class="container">
      <a class="navbar-brand"
        ><img
          src="https://media-exp1.licdn.com/dms/image/C510BAQErcLBDLD9S5Q/company-logo_200_200/0/1556113416780?e=2159024400&v=beta&t=7c1UU-1IqPkL0gnVRuikVOCPhupdUUgUzQrA-kT1QZY"
          alt=""
          width="25"
          height="22"
          class="d-inline-block align-text-top"
        />
        <strong style="margin-left: 5px">GTI GROUP</strong></a
      >
      <ul class="navbar-nav mr-auto" routerLinkActive="active">
        <li class="nav-item mx-2 my-home">
          <a
            href="/home"
            class="nav-link active"
            routerLink="home"
            *ngIf="isLoggedIn"
            >Home</a
          >
        </li>

        <li class="nav-item mx-2" ngbDropdown *ngIf="showManagementBoard">
          <a
            class="nav-link active my-management"
            tabindex="0"
            ngbDropdownToggle
            id="navbarDropdown1"
            role="button"
          >
            Management
          </a>
          <div
            ngbDropdownMenu
            aria-labelledby="navbarDropdown1"
            class="dropdown-menu"
          >
            <a
              ngbDropdownItem
              href="/board-admin"
              routerLink="management/lembur"
              >List Lembur</a
            >
            <a
              ngbDropdownItem
              href="/board-list-leave"
              routerLink="management/cuti"
              >List Cuti</a
            >
            <a
              ngbDropdownItem
              href="/board-list-sick"
              routerLink="management/sakit"
              >List Izin Sakit</a
            >
            <a ngbDropdownItem href="/all-user" routerLink="user">List User</a>
          </div>
        </li>

        <li class="nav-item mx-2" ngbDropdown *ngIf="showStaffBoard">
          <a
            class="nav-link active my-staff"
            tabindex="0"
            ngbDropdownToggle
            id="navbarDropdown2"
            role="button"
          >
            Staff
          </a>
          <div
            ngbDropdownMenu
            aria-labelledby="navbarDropdown2"
            class="dropdown-menu"
          >
            <a
              ngbDropdownItem
              href="/board-staff"
              *ngIf="isLoggedIn"
              routerLink="lembur"
              >Formulir Lembur</a
            >
            <a
              ngbDropdownItem
              *ngIf="isLoggedIn"
              href="/board-leave"
              routerLink="cuti"
              >Formulir Cuti</a
            >
            <a
              ngbDropdownItem
              *ngIf="isLoggedIn"
              href="/board-sick"
              routerLink="sakit"
              >Formulir Izin Sakit</a
            >
          </div>
        </li>
      </ul>

      <form class="d-flex" *ngIf="!isLoggedIn">
        <button
          href="/register"
          type="submit"
          class="btn btn-primary btn-sm mx-2"
          routerLink="register"
          style="border-radius: 20px; margin-top: 5px"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
            />
          </svg>
          Sign Up
        </button>
        <button
          href="/login"
          type="submit"
          class="btn btn-primary btn-sm"
          routerLink="login"
          style="border-radius: 20px; margin-top: 5px"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-box-arrow-in-right"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"
            />
            <path
              fill-rule="evenodd"
              d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
            />
          </svg>
          Login
        </button>
      </form>

      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
        <li class="nav-item">
          <button
            type="button"
            class="btn btn-primary btn-sm mx-2"
            routerLink="profile"
            data-bs-toggle="tooltip"
            data-bs-html="true"
            title="{{ email }}"
            style="border-radius: 15px; margin-top: 5px"
          >
            <i class="bi bi-person-badge"></i>
            Profile
          </button>
        </li>
        <li class="logout" style="margin-top: 5px">
          <a
            class="btn btn-sm"
            href="#"
            role="button"
            style="color: aliceblue"
            (click)="logout()"
            ><i class="bi bi-box-arrow-in-left"></i>Logout</a
          >
        </li>
      </ul>
    </div>
  </nav>
  <router-outlet></router-outlet>
</body>
