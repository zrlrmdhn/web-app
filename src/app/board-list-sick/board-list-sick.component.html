<div class="container">
  <section class="atas">
    <h3 class="text-center" style="margin-top: 30px">List Izin Sakit</h3>
    <hr />
  </section>
  <div class="d-flex justify-content-center" *ngIf="!tableReady">
    <div
      class="spinner-border text-primary"
      style="width: 5rem; height: 5rem; margin-top: 30px"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <table *ngIf="tableReady" class="table table-striped">
    <thead class="table-primary">
      <tr>
        <th scope="col">Tanggal</th>
        <th scope="col">Nama</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let data of content.data">
      <tr>
        <td>{{ data.date | date: "yyyy-MM-dd" }}</td>
        <td class="up">{{ data.staffId }}</td>
        <td>
          <span
            style="font-size: 14px"
            class="badge rounded-pill text-light"
            [ngClass]="{
              'bg-warning': data.accept == 'process',
              'bg-success': data.accept == 'accepted',
              'bg-danger': data.accept == 'rejected'
            }"
          >
            {{
              data.accept == "process"
                ? "Diproses"
                : data.accept == "accepted"
                ? "Disetujui"
                : "Ditolak"
            }}
          </span>
        </td>
        <td>
          <button
            class="btn btn-outline-primary btn-sm"
            routerLink="/details/sakit/{{ data.id }}"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-list-ul"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
              />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
