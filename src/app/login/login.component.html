<section class="atas">
  <div class="col-md-12">
    <div class="card card-container">
      <img id="profile-img" src="assets/1.png" class="profile-img-card" />
      <h1
        class="text-center"
        style="font-family: 'Lucida Console', 'Courier New', monospace"
      >
        <strong>MASUK</strong>
        <hr />
      </h1>
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <label for="email">Email</label>
        <div class="form-group input-group">
          <span
            class="input-group-text"
            id="basic-addon1"
            style="border-radius: 10px 0px 0px 10px"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-envelope-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"
              />
            </svg>
          </span>
          <input
            type="text"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            email
            #email="ngModel"
          />
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && email.invalid"
        >
          <div *ngIf="email.errors.required">Email diperlukan</div>
          <div *ngIf="email.errors.email">
            Email harus berupa alamat email yang valid
          </div>
        </div>
        <label for="password">Kata Sandi</label>
        <div class="form-group input-group">
          <span
            class="input-group-text"
            id="basic-addon1"
            style="border-radius: 10px 0px 0px 10px"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-unlock-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2z"
              />
            </svg>
          </span>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            #password="ngModel"
          />
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors.required">Kata sandi dibutuhkan</div>
        </div>
        <center>
          <p class="text-muted">
            Anda belum punya akun?<a routerLink="/register"> Daftar</a>
          </p>
        </center>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Masuk</button>
        </div>
      </form>
    </div>
  </div>
</section>
