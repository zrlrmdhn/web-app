<div class="container">
  <section class="atas">
    <h3 class="text-center" style="margin-top: 30px">List User</h3>
    <hr />
    <div class="d-flex justify-content-center" *ngIf="!tableReady">
      <div
        class="spinner-border text-primary"
        style="width: 5rem; height: 5rem; margin-top: 30px"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <table class="table table-striped" *ngIf="tableReady">
      <thead class="table-primary">
        <tr>
          <th scope="col">Nama</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
        </tr>
      </thead>
      <tbody *ngFor="let user of users" [value]="user.id">
        <tr>
          <td class="up">{{ user.fullName }}</td>
          <td>{{ user.email }}</td>
          <td class="up">
            <span
              style="font-size: 12px"
              class="badge rounded-pill text-light"
              [ngClass]="{
                'bg-primary': user.roles == 'management',
                'bg-success': user.roles == 'staff',
                'bg-success': user.roles == 'staff'
              }"
              >{{
                user.roles == "management"
                  ? "management"
                  : user.roles == "staff"
                  ? "staff"
                  : "staff"
              }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
