<div class="container">
  <section class="atas">
    <h3 class="text-center" style="margin-top: 30px">Edit Formulir Cuti</h3>
    <hr />
    <div class="leave-form" *ngIf="this.content !== undefined">
      <form [formGroup]="form" (ngSubmit)="updateHistory(id)">
        <!-- JABATAN -->
        <div class="form-group">
          <label class="form-label" for="position">Jabatan</label>
          <div class="input-group mb-2">
            <input
              class="form-control"
              type="text"
              formControlName="position"
            />
          </div>
        </div>

        <!-- TANGGAL -->
        <div class="form-group">
          <label class="form-label">Tanggal</label>
          <div class="input-group mb-2">
            <input
              class="form-control"
              type="text"
              matInput
              ngxDaterangepickerMd
              [locale]="{ applyLabel: 'ok', format: 'YYYY-MM-DD' }"
              startKey="start"
              endKey="end"
              [(ngModel)]="selected"
              name="daterange"
              formControlName="date"
              placeholder="YYYY-MM-DD - YYYY-MM-DD"
            />
            <span
              class="input-group-text"
              id="basic-addon1"
              style="color: #007bff"
              ><i class="bi bi-calendar3"></i
            ></span>
          </div>
        </div>

        <!-- KEPERLUAN -->
        <div class="form-group">
          <label class="form-label">Keperluan</label>
          <div class="input-group mb-2">
            <textarea
              class="form-control"
              aria-label="With textarea"
              id="validationTextarea"
              formControlName="necessity"
            ></textarea>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success btn-sm mb-3">
            Simpan
          </button>
          <button
            class="btn btn-outline-danger btn-sm mx-2 mb-3"
            style="float: right"
            type="button"
            routerLink="/history/cuti"
          >
            Kembali
          </button>
        </div>
      </form>
    </div>
  </section>
</div>
